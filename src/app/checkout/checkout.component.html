<div class="checkout">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-sm-5 shipping-address">
            <h3>Add shipping address</h3>
            <form #orderData1="ngForm" class="setRow" (ngSubmit)="orderData(orderData1.value)">
                <input type="text" class="form-input" ngModel name="email" placeholder="Enter User Email">
                <input type="text" class="form-input" ngModel name="address" placeholder="Enter your address">
                <input type="text" class="form-input" ngModel name="contact" placeholder="Enter contact detail">
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-7 shipping-address">
            <h3>Total Count: {{totalConver}}</h3>
            <h4>Payment Method: <b>Pay on Delivery</b></h4>
        </div>

    </div>
</div>
