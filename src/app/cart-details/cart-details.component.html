<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 detail">
            <ul *ngFor="let cart of productList ">
                <li><img src="{{cart.image}}" alt="">
                </li>
                <li class="setWitd"><span>{{cart.name}}</span></li>
                <li><span>Price: {{cart.price}}</span></li>
                <li><span>Quntity: {{cart.quantity}}</span></li>
                <li class="form-button setColor" (click)="removecart(cart.id)"><button>remove to Cart</button></li>

            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount</span>
                    <span>{{priceConver}}</span>
                </li>
                <li>
                    <span>Tax</span>
                    <span>{{taxConver}}</span>
                </li>
                <li>
                    <span>Delivery</span>
                    <span>{{deliveryConver}}</span>
                </li>
                <li>
                    <span>Disconut</span>
                    <span>{{discountConver}}</span>
                </li>
                <li>
                    <h4>Total</h4><span></span>
                    <h4>{{totalConver}}</h4>
                </li>
                <button (click)="checkout()" style="border: 1px solid blueviolet; width: 100%;"
                    class="form-button">Checkout</button>
            </ul>
        </div>
    </div>
</div>
