<div class="user-auth">
    <div *ngIf="!showLogin" class="user-sigup">
        <h1>User Sign-up</h1>
        <form action="" #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
            <input required #name="ngModel" name type="text" class="form-input" placeholder="Enter User Name"
                name="name" ngModel>
            <p class="invalid-input"><span *ngIf="name.invalid"> Please enter customer name</span></p>
            <input required #email="ngModel" email type="email" class="form-input" placeholder="Enter User Email"
                name="email" ngModel>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched"> Please enter your account name</span>
            </p>
            <input required #password="ngModel" minlength="2" maxlength="20" type="password" class="form-input"
                placeholder="Enter User Password" name="password" ngModel>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched"> Please enter your
                    password</span>
            </p>
            <button class="form-button">Sign Up</button>
            <p>Alrealy Have Account ? <a (click)="openLogin()">Click Here</a></p>
        </form>
    </div>

    <div class="user-login" *ngIf="showLogin">
        <h1>User Login</h1>
        <form action="" #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
            <p class="error-p">{{authError}}</p>
            <input required #email="ngModel" type="email" email class="form-input" placeholder="Enter User Email"
                name="email" ngModel>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched"> Please enter your account name</span>
            </p>
            <input required #password="ngModel" minlength="2" maxlength="20" type="password" class="form-input"
                placeholder="Enter User Password" name="password" ngModel>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched"> Please enter your
                    password</span>
            </p>
            <button [disabled]="userLogin.invalid" class="form-button">login</button>
            <p>Warn to Create Account ? <a (click)="openSignUp()">Click Here</a></p>
        </form>
    </div>
</div>
